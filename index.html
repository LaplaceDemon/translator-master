<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="lib/vue.js"></script>
</head>
<body style="background-color:cadetblue">
<div id="translator" style="-webkit-app-region: drag">
    <div>
        <input id="translatorInput" v-model="text" style="width:400px;-webkit-app-region: no-drag" v-on:keyup.enter="translateZHtoEN"  @keyup.ctrl.76="clean" autofocus >
        <input type="button" value="中->英" style="-webkit-app-region: no-drag" v-on:click="translateZHtoEN" >
        <input type="button" value="英->中" style="-webkit-app-region: no-drag" v-on:click="translateENtoZH" >
        <input type="button" value="清理" style="-webkit-app-region: no-drag" v-on:click="clean" >
        <input type="button" value="关闭" style="-webkit-app-region: no-drag" v-on:click="close" >
    </div>
</div>
<div id="translatorResult">
    <webview id="googleTranslate" src=""  style="width:100%;height:300px" enableremotemodule></webview>
    <hr>
    <webview id="baiduFanyi" src="" style="width:100%;height:300px" enableremotemodule></webview>
</div>
<script src="index.js"></script>
</body>
</html>
